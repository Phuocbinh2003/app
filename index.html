<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrabCut App</title>
    <script>
        document.addEventListener("keydown", function(event) {
            const key = event.key;
            if (key === '0' || key === '1' || key === '2' || key === '3' || key === 'n' || key === 'r') {
                window.parent.postMessage({ key: key }, '*');
            }
        });
    </script>
</head>
<body>
    <h1>Xóa nền với GrabCut</h1>
</body>
</html>
